<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Santhosh">
    <title>REVIEW CAROUSEL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- Title -->
             <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
             </div>

            <!-- Review --> 
            <article class="review">
                <div class="img-container">
                    <img src="/Images/profile03.jpg" alt="Profile02" height="200" width="200" id="person-img" >
                </div>
                <h4 id="author">Luffy</h4>
                <p id="job">ux designer</p>
                <p id="info">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Modi eveniet quis reiciendis quos alias consequatur enim, et ad ipsum esse. Ducimus quam ullam explicabo accusamus, eius similique cum enim ex.</p>

                <!-- Prev Next Buttons -->

                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- Random button -->

                <button class="random-btn">Surpise me</button>

            </article> 

        </section>

    </main>


    <script src="script.js"></script>
    
</body>
</html>
